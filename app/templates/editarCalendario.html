<!DOCTYPE html>
<html lang="pt-br">
	<title>Inserir Piloto</title>
	<link rel="stylesheet" type="text/css" href="../static/css/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/db3a9100e9.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <body>
        {% set mensagem = get_flashed_messages() %}
        {% if mensagem %} 
        <div class="alert alert-danger" role="alert">
            {{ mensagem[0] }}
        </div>
        {% endif %}
        <div class="editarCalendario">
            <h1 class="h1"> Editar Calendario</h1>
            <form action="/editarCalendario" method="post"> <!-- para usa o mysql essa linha-->
                <div class="form-group">
                    <label class="lab1">Etapa</label>
                    <input type="text" class="form-control" id="etapa" name="etapa" placeholder="Digite Etapa" maxlength="80" required>
                </div>
                <div class="form-group">
                    <label class="lab1">Local</label>
                    <input type="text" class="form-control"id="local" name="local" placeholder="Digite o Local" maxlength="80" required>
                </div>
                <div class="form-group">
                    <label class="lab1">Data</label>
                    <input type="text" class="form-control"id="data" name="data" placeholder="Digite a data" maxlength="80" required>
                </div>
                <button type="submit" class="btn btn-outline-danger"><a>Salvar</a></button>
             </form>
        </div>
    </body>
</html>
